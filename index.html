<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICODE Calculator</title>
    <style>
        /* Add your CSS styles for the calculator here */
    </style>
</head>
<body>
    <h1>UNICODE Calculator</h1>
    <label for="unicodeInput">Enter Unicode Character:</label>
    <input type="text" id="unicodeInput" placeholder="Enter Unicode here...">
    
    <button onclick="calculate()">Calculate</button>
    
    <h2>Output:</h2>
    <div id="output">
        <p id="utf8Output">UTF-8: </p>
        <p id="utf16Output">UTF-16: </p>
        <p id="utf32Output">UTF-32: </p>
    </div>
    <button onclick="downloadText()">Download Text</button>


    <script src="script.js"></script>
</body>
</html>
